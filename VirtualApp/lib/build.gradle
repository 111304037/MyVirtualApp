apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            ndkBuild {
                abiFilters "armeabi", "armeabi-v7a", "x86"
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path file("src/main/jni/Android.mk")
        }
    }
    lintOptions {
        //IJobService need NewApi
        abortOnError false
        warning 'NewApi','OnClick', 'EllipsizeMaxLines'
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('src/main/libs/jar_jniapi--3.8.19.2399.jar')
    implementation files('src/main/libs/jar_multi_jniapi_3.9.17.112201.jar')
}
