apply plugin: 'com.android.library'

def version = '2018-04-16-18'
def versionCode = 2018041618
android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        buildConfigField 'String', 'VA_VERSION_NAME', '"Build-' + version + '"'
        buildConfigField 'int', 'VA_VERSION_CODE', ''+versionCode
        externalNativeBuild {
            ndkBuild {
                abiFilters "armeabi", "armeabi-v7a", "x86"
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path file("src/main/jni/Android.mk")
        }
    }
    lintOptions {
        //IJobService need NewApi
        abortOnError false
        warning 'NewApi','OnClick', 'EllipsizeMaxLines'
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
